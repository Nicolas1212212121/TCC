<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Cadastro</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet"  href="css/main.css">
</head>
<body>
	
	<div class="limiter">
		<!--imagem de fundo-->
		<div class="container-login" style="background-image: url('images/bg-01.jpg')">
			<div class="wrap-login">
				<form class="login-form validate-form">
					<img class="login-form-logo" src="images/img/WhatsApp Image 2024-02-09 at 18.26.49.jpeg" alt="" srcset="">
						<br><br>
					<span class="login-form-title p-b-34 p-t-27">
						Cadastro
					</span>
						<br><br><br>
					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<svg class="iconan" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
							<path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
						  </svg>
						<input class="input100" type="text" name="nome" placeholder="Nome" id="nome" required>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
							<path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
						  </svg>
						<input class="input100" type="password" name="senha" placeholder="Senha" id="senhaC" required>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
							<path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
						  </svg>
						<input class="input100" type="password" name="senha" placeholder="Confirmar Senha" id="senhaCC" required>
					</div>

					<div class="container-login-form-btn">
						<input class="login-form-btn" placeholder="Login" type="submit" onclick="ifcadastro(); return false">
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/login.js"></script>
</body>

</html>
